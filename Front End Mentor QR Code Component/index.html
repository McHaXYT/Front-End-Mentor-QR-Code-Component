<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="qr-main-container">
      <div class="flex-container-qr">
        <div class="image-container">
          <img src="images/image-qr-code.png" alt="image-qr-code" class="qr-image">
        </div>
        <div class="description-container">
          <h1 class="des-heading">
            Improve your front-end skills by building projects
          </h1>
          <p class="des-para">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>
  </main>  
  <div class="attribution">
    <p class="attribution-p">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution-a">Frontend Mentor</a>.</p>
    <p class="attribution-p">Coded by <a href="#" class="attribution-a">McHaXYT</a>.</p>
  </div>
</body>
</html>
